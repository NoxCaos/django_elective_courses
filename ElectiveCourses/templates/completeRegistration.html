{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

    <form action="/complete_registration_action/", method="post">
    {% csrf_token %}
        <h2>Please, submit this information to become a full user</h2><br>
        <input name="name" type="text" placeholder="Your name">
        <input name="surname" type="text" placeholder="Your surname">
        <span>Check this if you are a teacher: </span>
        <input name="is_teacher" type="checkbox">
        <center> <input type="submit" value="Submit" class="button"></center>
    </form>
{% endblock %}
